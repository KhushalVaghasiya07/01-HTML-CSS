<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://shofy-nuxt.vercel.app/home-2 -->
    <title>Shofy</title>

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="container">

        <section class="Top-Bar">
            <div class="row">
                <div class="col-6">
                    <div class="top-header-contact d-flex">
                        <div class="facebook-icon ">
                            <a href="https://www.facebook.com" class="fb-anchor d-flex">
                                <img src="images/facebook.svg" />
                                <p>7500k Followers</p>
                            </a>
                        </div>

                        <div class="horizon-line"></div>

                        <div class="head-call">
                            <a href="#" class="call-anchor d-flex">
                                <img src="images/call.svg" />
                                <p> +(402) 763 282 46 </p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="top-header-buttons d-flex">
                        <div class="top-language">
                            <span>English<i class="fa-solid fa-angle-down"></i></span>
                            <ul class="more-lang header-dropdown">
                                <li>Hindi</li>
                                <li>Gujrati</li>
                                <li>Marathi</li>
                            </ul>
                        </div>
                        <div class="horizon-line"></div>

                        <div class="top-currency">
                            <span>USD<i class="fa-solid fa-angle-down"></i></span>
                            <ul class="more-curr header-dropdown">
                                <li>EUR</li>
                                <li>CHF</li>
                                <li>GBP</li>
                                <li>KWD</li>
                            </ul>
                        </div>
                        <div class="horizon-line"></div>

                        <div class="top-settings">
                            <span>Setting<i class="fa-solid fa-angle-down"></i></span>
                            <ul class="more-settings header-dropdown">
                                <li>My Profile</li>
                                <li>Wishlist</li>
                                <li>Cart</li>
                                <li>Logout</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="vertical-line"></div>

    <div class="container">
        <section class="Navbar">
            <div class="Navbar-Wrapper">
                <div class="row">
                    <div class="col-2">
                        <div class="Shofy-logo">
                            <img src="images/logo.svg" alt="Description">
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="Nav-menu">
                            <ul class="Nav-list">
                                <li><a href="#" target="_blank">Home</a><i class="fa-solid fa-angle-down"></i></li>
                                <li><a href="#" target="_blank">Shop</a><i class="fa-solid fa-angle-down"></i></li>
                                <li><a href="#" target="_blank">Products</a><i class="fa-solid fa-angle-down"></i></li>
                                <li><a href="#" target="_blank">Coupons</a></li>
                                <li><a href="#" target="_blank">Blog</a><i class="fa-solid fa-angle-down"></i></li>
                                <li><a href="#" target="_blank">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="Navbar-right-section d-flex">
                            <div class="Navbar-Search d-flex">
                                <input type="text" placeholder="Search for Products...">
                                <a href="#">
                                    <img src="images/Search.svg" alt="Description">
                                </a>
                            </div>

                            <div class="Navbar-Action-btns d-flex">
                                <div class="Nav-compare-btn">
                                    <a href="#">
                                        <img src="images/compare.svg" alt="Description">
                                    </a>
                                </div>
                                <div class="Nav-Wishlist-btn">
                                    <a href="#">
                                        <img src="images/wishlist.svg" alt="Description">
                                    </a>
                                </div>
                                <div class="Nav-Cart-btn">
                                    <a href="#">
                                        <img src="images/cart.svg" alt="Description">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <section class="Banner">
        <div class="slider">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <!-- <p>Paragraph Text</p> -->
                    </div>
                    <div class="col-6">
                        <img src="images/slider-1.png">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="shofy.js"></script>
</body>



</html>
