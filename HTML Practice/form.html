		<hr />
		<hr />

				<div>
					  <label>Name*:-</label>
					  <input type="text" placeholder = "First Name" required>
					  <input type="text" placeholder = "First Name" required>
				</div>	  
		<hr />

					          <option>+ 91</option>
					          <option>+ 94</option>
					          <option>+ 23</option>
					          <option>+ 1</option>

					  <input type="tel" pattern="[0-9]{10}" />

			<div>
				 <label>Birthday:-</label>
				 <input type ="date">
			</div>

			<label>Hobby:-</label><br/>

		<hr />
